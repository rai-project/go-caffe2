language: cpp
sudo: false

addons: &addons
  - build-essential
  - cmake
  - git
  - libgoogle-glog-dev
  - libprotobuf-dev
  - protobuf-compiler
  - python-dev
  - python-pip
  - wget
  - libgflags2
  - libgflags-dev
  - libgtest-dev
  - libiomp-dev
  - libleveldb-dev
  - liblmdb-dev
  - libopencv-dev
  - libopenmpi-dev
  - libsnappy-dev
  - openmpi-bin
  - openmpi-doc
  - python-pydot

matrix:
  include:
    # Linux C++14 GCC builds
    - os: linux
      compiler: gcc6
      addons: &gcc6
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - *addons
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
    - os: linux
      compiler: clang39
      addons: &clang39
        apt:
          sources:
            - llvm-toolchain-precise-3.8
            - ubuntu-toolchain-r-test
          packages:
            - clang-3.9
            - *addons
      env:
        - MATRIX_EVAL="CC=clang-3.9 && CXX=clang++-3.9"

    - os: osx
      osx_image: xcode8.3
      compiler: clang
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++"

before_install:
  - eval "${MATRIX_EVAL}"
  - eval "$(curl -sL https://raw.githubusercontent.com/travis-ci/gimme/master/gimme | bash)"
  - go env
  - export GOPATH=$HOME/gopath
  - export PATH=$HOME/gopath/bin:$PATH
  - mkdir -p $HOME/gopath/src/github.com/rai-project/go-caffe2
  - rsync -az ${TRAVIS_BUILD_DIR}/ $HOME/gopath/src/github.com/rai-project/go-caffe2/
  - export TRAVIS_BUILD_DIR=$HOME/gopath/src/github.com/rai-project/go-caffe2
  - cd $HOME/gopath/src/github.com/rai-project/go-caffe2
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir -p ${DEPS_DIR} && cd ${DEPS_DIR}
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      CMAKE_URL="https://cmake.org/files/v3.9/cmake-3.9.0-Linux-x86_64.tar.gz"
      mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
      export PATH=${DEPS_DIR}/cmake/bin:${PATH}
    elif [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
      which cmake || brew install cmake
    fi
  - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew upgrade automake cmake git glog protobuf python ; fi
  - cd ${HOME}
  - git clone --depth 1 --recursive https://github.com/caffe2/caffe2.git ${HOME}/caffe2
  - mkdir ${HOME}/caffe2_build && cd ${HOME}/caffe2_build
  - cmake -DCMAKE_INSTALL_PREFIX:PATH=/opt/caffe2 -DUSE_CUDA=OFF -DBUILD_PYTHON=OFF -DUSE_OPENCV=OFF -DUSE_OPENMP=OFF -DUSE_ROCKSDB=OFF -DUSE_MPI=OFF -DUSE_NNPACK=OFF -DUSE_GLOO=OFF -DUSE_NCCL=OFF ${HOME}/caffe2
  - make
  - make install
  - ls -l /opt/caffe2
  - go get github.com/Masterminds/glide


install:
  - cd ${TRAVIS_BUILD_DIR}
  - glide install --force
  - rm -fr vendor/github.com/Sirupsen
  - find vendor -type f -exec sed -i 's/Sirupsen/sirupsen/g' {} +
  - go build

script:
  - echo "Skip tests..."
after_script:
  - go test -race -v $(glide novendor)

